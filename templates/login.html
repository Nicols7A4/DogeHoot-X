<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="cabecera">
        <h1>Iniciar Sesión</h1>
        <h1>¡Bienvenido a DogeHoot-X!</h1>
    </div>

    <p>
        {{ mensaje }}
    </p>

    <div class="contenedor-formulario">
        <form class="formulario" action="{{ url_for('login')}}" method="post">
            <div class="f-fila">
                <span>Correo electrónico</span>
                <input type="email" placeholder="Ingresa tu correo electrónico" name="correologin">
            </div>
            <div class="f-fila">
                <span>Contraseña</span>
                <input type="password" placeholder="Ingresa tu contraseña" name="contrasenaLogin">
            </div>
            <button type="submit">Iniciar Sesión</button>
            <span>¿Olvidaste tu contraseña?</span>
            <button type="">Inciar Sesión con Google</button>
            <span>¿Aún no tienes una cuenta?</span>
            <a href="/registro"><button type="button">Registrarse</button></a>
        </form>
    </div>
</body>

</html>
