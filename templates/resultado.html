<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/resultado.css">
    <title>Resultados del cuestionario</title>
</head>

<body>
    <div class="page">
        <header class="top-bar">
            <a class="back-link" href="{{ url_for('inicio') }}">&larr; Atr&aacute;s</a>
        </header>

        <main class="results">
            <section class="leaderboard">
                <h1 class="leaderboard-title">Resultados</h1>

                <ul class="ranking-list">
                    <li class="ranking-card ranking-card--first">
                        <span class="medal" aria-hidden="true">1</span>
                        <article class="player-card">
                            <span class="player-name">Nombre</span>
                            <div class="player-avatar" aria-hidden="true"></div>
                        </article>
                        <span class="player-score">80500 puntos</span>
                    </li>

                    <li class="ranking-card ranking-card--second">
                        <span class="medal" aria-hidden="true">2</span>
                        <article class="player-card">
                            <span class="player-name">Nombre</span>
                            <div class="player-avatar" aria-hidden="true"></div>
                        </article>
                        <span class="player-score">80500 puntos</span>
                    </li>

                    <li class="ranking-card ranking-card--third">
                        <span class="medal" aria-hidden="true">3</span>
                        <article class="player-card">
                            <span class="player-name">Nombre</span>
                            <div class="player-avatar" aria-hidden="true"></div>
                        </article>
                        <span class="player-score">80500 puntos</span>
                    </li>

                    <li class="ranking-card">
                        <span class="medal medal--neutral" aria-hidden="true">&bull;</span>
                        <article class="player-card">
                            <span class="player-name">Nombre</span>
                            <div class="player-avatar" aria-hidden="true"></div>
                        </article>
                        <span class="player-score">80500 puntos</span>
                    </li>
                </ul>

                <button class="cta-button" type="button">Hacer otro cuestionario</button>
            </section>

            <aside class="details-panel">
                <h2 class="details-title">Observa los resultados a m&aacute;s detalle</h2>

                <div class="details-card">
                    <button class="detail-action" type="button">
                        <span class="action-text">Observar gr&aacute;fico</span>
                        <svg class="action-icon" viewBox="0 0 32 32" aria-hidden="true">
                            <circle cx="16" cy="16" r="10" fill="none" stroke="currentColor" stroke-width="2"></circle>
                            <path d="M15.5 6a10 10 0 0 1 10 10h-10z" fill="currentColor" opacity="0.7"></path>
                        </svg>
                    </button>

                    <button class="detail-action" type="button">
                        <span class="action-text">Exportar a Google Drive</span>
                        <svg class="action-icon" viewBox="0 0 32 32" aria-hidden="true">
                            <path d="M12 6h8l9 16-4.5 4H7.5L3 22z" fill="none" stroke="currentColor" stroke-width="2"></path>
                            <path d="M12 6l8 0 6 10H15z" fill="currentColor" opacity="0.2"></path>
                        </svg>
                    </button>

                    <button class="detail-action" type="button">
                        <span class="action-text">Exportar a Excel</span>
                        <svg class="action-icon" viewBox="0 0 32 32" aria-hidden="true">
                            <rect x="7" y="6" width="18" height="20" rx="2" ry="2" fill="none" stroke="currentColor"
                                stroke-width="2"></rect>
                            <path d="M12 12l8 8m0-8l-8 8" stroke="currentColor" stroke-width="2"></path>
                        </svg>
                    </button>
                </div>
            </aside>
        </main>
    </div>
</body>

</html>
