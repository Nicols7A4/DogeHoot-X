<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/registro.css">
    <title>Registro</title>
</head>

<body>
    <div class="contenedor-formulario">
        <div class="cabecera">
            <h1>Registro</h1>
            <h1>¡Únete a DogeHoot-X!</h1>
            <img src="../static/img/logo.png" alt="Logo">
        </div>

        <form class="formulario" action="{{ url_for('registro') }}" method="post">
            {% if mensaje %}
            <p>{{ mensaje }}</p>
            {% endif %}

            <div class="f-fila">
                <span>Nombre Completo</span>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre completo">
            </div>

            <div class="f-fila">
                <span>Nombre de Usuario</span>
                <input type="text" name="usuario" placeholder="Crea tu nombre de usuario">
            </div>

            <div class="f-fila">
                <span>Correo Electrónico</span>
                <input type="email" name="correo" placeholder="Ingresa tu correo electrónico">
            </div>

            <div class="f-fila">
                <span>Contraseña</span>
                <input type="password" name="contrasena" placeholder="Crea una contraseña segura">
            </div>

            <div class="f-fila">
                <span>Elige tu tipo de cuenta</span>
                <label class="radio-linea">
                    <input type="radio" name="tipoCuenta" value="Estudiante">
                    Estudiante
                </label>
                <label class="radio-linea">
                    <input type="radio" name="tipoCuenta" value="Profesor">
                    Profesor
                </label>
            </div>

            <input type="submit" value="Registrarse">
            <a href="{{ url_for('inicio') }}">Inicio</a>
        </form>
    </div>
</body>

</html>
